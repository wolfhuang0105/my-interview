<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Huang | InterView GuideLine</title>
    <!-- 使用 CDN 載入 React, Tailwind CSS, 與 Lucide Icons -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // 模擬 Lucide-react 組件
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isSpeaking, setIsSpeaking] = useState(false);

            const speak = (text) => {
                window.speechSynthesis.cancel();
                if (isSpeaking) {
                    setIsSpeaking(false);
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => setIsSpeaking(false);
                window.speechSynthesis.speak(utterance);
                setIsSpeaking(true);
            };

            const slides = [
                {
                    id: "cover",
                    title: "InterView GuideLine",
                    subtitle: "Wolf Huang, PMP® | Hands-on Implementation to Scalable Governance",
                    type: "cover",
                    content: ["PMP® Certified", "Digital Transformation", "Enterprise Project Governance"]
                },
                {
                    id: "menu",
                    title: "Navigation Menu",
                    type: "menu",
                    sections: [
                        {
                            head: "I. Introduction",
                            items: [
                                { label: "Key Skills", index: 2, icon: "user" },
                                { label: "Self-Analysis", index: 3, icon: "trending-up" },
                                { label: "How to Start", index: 4, icon: "zap" }
                            ]
                        },
                        {
                            head: "II. Career Deep-Dive",
                            items: [
                                { label: "SoftBI (Finance)", index: 5, icon: "database" },
                                { label: "GBJM (Mfg)", index: 6, icon: "settings" },
                                { label: "Consulting", index: 7, icon: "award" },
                                { label: "Philosophy", index: 8, icon: "quote" }
                            ]
                        },
                        {
                            head: "III. Vision & Strategy",
                            items: [
                                { label: "Future Outlook", index: 9, icon: "rocket" },
                                { label: "Strategy", index: 10, icon: "globe" }
                            ]
                        },
                        {
                            head: "IV. Appendix",
                            items: [
                                { label: "Glossary", index: 11, icon: "shield-check" }
                            ]
                        }
                    ],
                    script: "This is your navigation center. I've organized the presentation into four key parts. Part one is my introduction, covering skills and analysis. Part two is a deep dive into my career history. Part three focuses on my future vision, and finally, there's a glossary for quick reference."
                },
                {
                    id: "summary",
                    title: "1a. Key Skills Summary",
                    icon: "user",
                    type: "interactive-summary",
                    points: [
                        { text: "PMP® certified with 15 years of cross-industry experience.", link: 11 },
                        { text: "Core Philosophy: Integrating data with organizational behavior.", link: 8 },
                        { text: "Hands-on implementation of ERP, PLM, and CRM systems.", link: 6 },
                        { text: "Proven automation results: Reduced reporting from 3 hrs to 30 mins." }
                    ],
                    script: "Hi, I'm Wolf, a PMP-certified professional with 15 years of experience. My style is very simple: I bring a powerful one-two punch of PMP theory and real-world execution. I don't just set high-level rules; I build the actual tools that solve pain points, ensuring digital transformation leads to real operational efficiency."
                },
                {
                    id: "analysis",
                    title: "1b. Self-Analysis",
                    icon: "trending-up",
                    type: "cols",
                    cols: [
                        {
                            label: "Strengths",
                            items: ["Hands-on Practical Experience: Implementing tools myself.", "PMP methodology for managing complex project lifecycles.", "Proven leadership in high-pressure remote environments."]
                        },
                        {
                            label: "Growth Area",
                            items: ["Historically focused on APAC and Greater China markets.", "Actively seeking more exposure to Western multinational teams.", "Goal: Scaling my proven governance models to a global stage."]
                        }
                    ],
                    script: "My biggest strength is my hands-on implementation ability. I can translate strategy into code and tools. I offer a solid one-two punch: I have the PMP framework for governance and the real-world practice to back it up. I am ready to apply this combination within a Western multinational environment to scale your operations."
                },
                {
                    id: "start",
                    title: "1c. How to Start (Operational Approach)",
                    icon: "zap",
                    points: [
                        "0 to 1 Infrastructure: Building sustainable PMO mechanisms in immature environments.",
                        "Iterative Transformation: Converting individual knowledge into replicable organizational models.",
                        "Small Steps, Fast Pace: Gaining team trust through rapid, visualized optimizations.",
                        "Bridge Building: Aligning technology implementation with business goals and organization behavior."
                    ],
                    script: "How do I hit the ground running? I focus on building sustainable infrastructure from day one. I specialize in turning individual expertise into replicable systems. By starting with 'small steps and a fast pace,' I deliver quick wins that build team confidence and prove the value of the new governance."
                },
                {
                    id: "softbi",
                    title: "2a. SoftBI (Financial IT)",
                    icon: "database",
                    points: [
                        "PMO Leader: Managed 5 departments and 50+ concurrent projects with 20 PMs.",
                        "Lifecycle Governance: Standardized 'Init', 'MA', and 'CR' project classification logic.",
                        "Compliance: Aligned system upgrades with FSC and InfoSec regulatory standards.",
                        "Departure: Mission matured; seeking a tier-1 enterprise for larger global impact."
                    ],
                    script: "At SoftBI, I managed the PMO for 5 departments. I established clear governance for different project types and ensured our systems complied with the latest financial regulations. I am now seeking a larger platform where I can use these enterprise-level skills on a global scale."
                },
                {
                    id: "gbjm",
                    title: "2b. Manufacturing (GBJM)",
                    icon: "settings",
                    points: [
                        "Senior SA: Integrated CRM, PLM, ERP, and MES for seamless product data flow.",
                        "End-to-End Logic: Planned 'RFQ -> NPI -> MP -> Quality' loop to ensure data integrity.",
                        "Departure: Mission accomplished. Both my parents are bank executives, and SoftBI offered a rare chance to return to Taiwan and contribute to the finance sector."
                    ],
                    script: "At GBJM, I bridged the gap between R&D in Taipei and manufacturing in Dongguan. I connected all major systems to ensure data flowed correctly through the entire product lifecycle. After completing this mission, I returned to the finance sector—a world I know well because both my parents are high-level bank executives."
                },
                {
                    id: "bowei",
                    title: "2c. Consulting (Bowei Shanghai)",
                    icon: "award",
                    points: [
                        "Growth: Promoted from CS to Shanghai Manager; led 3x team growth during the pandemic.",
                        "Knowledge Assets: Built training portals to reduce consultant ramp-up time by 50%.",
                        "Departure: Moved to the client-side to drive real, long-term operational optimization."
                    ],
                    script: "In Shanghai, I scaled our operation significantly and improved our onboarding efficiency through digital training assets. I eventually transitioned from consulting to the client-side because I wanted to be responsible for the long-term success of the systems I implemented."
                },
                {
                    id: "dots",
                    title: "2d. Philosophy: Connecting the Dots",
                    icon: "quote",
                    points: [
                        "Entrepreneurial Grit: 6 years running a studio taught me survival with zero resources.",
                        "The Hybrid Skillset: Integrating Music, International Trade, and IT into PMO governance.",
                        "Problem Solving: Early challenges were the 'bitter medicine' that sharpened my business acumen.",
                        "Connecting the Dots: Using diverse experiences to bridge the gap between business and tech."
                    ],
                    script: "Steve Jobs famously said you can only connect the dots looking backwards. My early experience as an entrepreneur taught me grit and how to solve problems when resources are limited. Today, I combine that business acumen with my technical skills to be a PMO who truly understands how to get things done."
                },
                {
                    id: "outlook",
                    title: "3a. Future Outlook & Mission",
                    icon: "rocket",
                    points: [
                        "The Mission: Finding tools and methodologies that empower teams to focus on great work.",
                        "Pathfinding: Bringing my '0 to 1' experience to establish replicable, scalable models.",
                        "Modular Governance: Developing management practices that adapt to different departments.",
                        "AI-Driven Efficiency: Leveraging AI and standard templates to double organizational output."
                    ],
                    script: "My mission is simple: find the tools that allow teams to focus on what matters. I want to bring my experience in 'pathfinding'—building things from scratch—and turn it into a scalable model for your company. By using modular governance and AI, we can significantly boost our overall performance."
                },
                {
                    id: "strategy",
                    title: "3b. Strategy & Expectations",
                    icon: "globe",
                    points: [
                        "Availability: Ready to start by late February 2026.",
                        "Current Status: In the interview stage with TSMC and ASUS.",
                        "Salary Expectation: 1.4M+ NTD (reflecting immediate ROI and PMP expertise).",
                        "Goal: Leading cross-border digital transformation and process optimization."
                    ],
                    script: "I am ready to start by late February. I bring a powerful one-two punch of PMP theory and real-world execution to help your company scale globally. I am currently in the interview stage with TSMC and ASUS, but I am very interested in your vision and the impact I can make here. My expected salary is 1.4 million or above, which reflects the immediate value I provide."
                },
                {
                    id: "glossary",
                    title: "4. Glossary & Abbreviations",
                    icon: "shield-check",
                    type: "glossary",
                    categories: [
                        {
                            label: "General & Roles",
                            items: [
                                { term: "PMP", full: "Project Management Professional" },
                                { term: "PMO", full: "Project Management Office" },
                                { term: "SA", full: "Systems Analyst" },
                                { term: "ROI", full: "Return on Investment" }
                            ]
                        },
                        {
                            label: "Systems",
                            items: [
                                { term: "PLM", full: "Product Lifecycle Management" },
                                { term: "ERP", full: "Enterprise Resource Planning" },
                                { term: "MES", full: "Manufacturing Execution System" },
                                { term: "CRM", full: "Customer Relationship Management" }
                            ]
                        },
                        {
                            label: "Processes",
                            items: [
                                { term: "RFQ", full: "Request for Quotation" },
                                { term: "NPI", full: "New Product Introduction" },
                                { term: "FSC", full: "Financial Supervisory Commission" },
                                { term: "Init/MA/CR", full: "Initiation / Maintenance / Change" }
                            ]
                        }
                    ],
                    script: "I have included this glossary for your reference. Making complex technical terms transparent for everyone is a key part of my management style."
                }
            ];

            const goToSlide = (idx) => {
                setCurrentSlide(idx);
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden min-h-[660px] flex flex-col border border-slate-200">
                        {/* Header */}
                        <div className="bg-slate-900 px-8 py-6 text-white flex justify-between items-center relative z-20">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-600 rounded-lg">
                                    <Icon name="shield-check" className="text-white" size={20} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight uppercase leading-none">InterView GuideLine</h1>
                                    <p className="text-[10px] text-slate-400 font-medium tracking-[0.2em] mt-1">Wolf Huang, PMP® Presentation</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                {currentSlide > 1 && (
                                    <button onClick={() => goToSlide(1)} className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-blue-600 text-white rounded-xl font-bold transition-all text-xs">
                                        <Icon name="home" size={14} /> Back to Menu
                                    </button>
                                )}
                                <div className="text-sm font-mono bg-slate-800 px-3 py-1 rounded-full text-blue-400 border border-slate-700">
                                    {currentSlide + 1} / {slides.length}
                                </div>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-grow p-10 flex flex-col justify-center relative overflow-hidden">
                            {/* Floating Back to Menu for quick access */}
                            {currentSlide > 1 && (
                                <button onClick={() => goToSlide(1)} className="absolute top-8 right-10 flex items-center gap-3 px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-bold transition-all shadow-lg z-30">
                                    <Icon name="home" size={18} />
                                    <span className="text-sm">Back to Menu</span>
                                </button>
                            )}

                            {slides[currentSlide].type === "cover" ? (
                                <div className="text-center space-y-8 animate-in">
                                    <div className="inline-block p-4 bg-blue-50 rounded-3xl mb-4">
                                        <Icon name="globe" className="text-blue-600" size={48} />
                                    </div>
                                    <h2 className="text-7xl font-black text-slate-900 tracking-tighter leading-none">{slides[currentSlide].title}</h2>
                                    <div className="h-2 w-48 bg-blue-600 mx-auto rounded-full shadow-lg" />
                                    <p className="text-3xl text-blue-600 font-bold uppercase tracking-[0.2em]">{slides[currentSlide].subtitle}</p>
                                    <div className="flex justify-center gap-4 pt-10">
                                        {slides[currentSlide].content.map((item, i) => (
                                            <span key={i} className="px-6 py-3 bg-slate-900 text-white rounded-2xl text-xs font-black shadow-xl tracking-widest">{item}</span>
                                        ))}
                                    </div>
                                </div>
                            ) : slides[currentSlide].type === "menu" ? (
                                <div className="animate-in flex flex-col h-full">
                                    <div className="flex items-center gap-4 mb-8">
                                        <div className="p-3 bg-blue-600 rounded-2xl shadow-lg text-white"><Icon name="list" size={28} /></div>
                                        <h2 className="text-4xl font-black text-slate-900 tracking-tight">Agenda Menu</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6">
                                        {slides[currentSlide].sections.map((sec, i) => (
                                            <div key={i} className="space-y-3">
                                                <h3 className="text-blue-600 font-black text-sm uppercase tracking-widest pl-2 border-l-4 border-blue-500">{sec.head}</h3>
                                                <div className="grid grid-cols-1 gap-2">
                                                    {sec.items.map((item, j) => (
                                                        <button key={j} onClick={() => goToSlide(item.index)}
                                                            className="flex items-center gap-3 p-3 bg-white hover:bg-blue-600 text-slate-700 hover:text-white border border-slate-100 rounded-xl transition-all group shadow-sm hover:shadow-lg text-left"
                                                        >
                                                            <div className="p-1.5 bg-slate-50 group-hover:bg-blue-500 rounded-lg group-hover:text-white text-slate-400">
                                                                <Icon name={item.icon} size={18} />
                                                            </div>
                                                            <span className="font-bold text-sm">{item.label}</span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slides[currentSlide].type === "interactive-summary" ? (
                                <div className="animate-in">
                                    <div className="flex items-center gap-5 mb-10">
                                        <div className="p-4 bg-blue-100 rounded-3xl shadow-inner text-blue-600"><Icon name={slides[currentSlide].icon} size={48} /></div>
                                        <h2 className="text-5xl font-black text-slate-900">{slides[currentSlide].title}</h2>
                                    </div>
                                    <div className="grid grid-cols-1 gap-5">
                                        {slides[currentSlide].points.map((p, i) => (
                                            <div key={i} className="flex items-center group">
                                                <div className="w-5 h-5 rounded-full bg-blue-600 shrink-0 shadow-lg mr-6 group-hover:scale-125 transition-transform" />
                                                {p.link ? (
                                                    <button onClick={() => goToSlide(p.link)}
                                                        className="text-left text-2xl font-bold text-slate-700 hover:text-blue-600 transition-all flex items-center gap-3 p-3 hover:bg-blue-50 rounded-2xl -ml-3"
                                                    >
                                                        {p.text} <Icon name="external-link" size={18} className="text-blue-400" />
                                                    </button>
                                                ) : (
                                                    <span className="text-2xl font-bold text-slate-600">{p.text}</span>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slides[currentSlide].type === "cols" ? (
                                <div className="animate-in">
                                    <div className="flex items-center gap-5 mb-8">
                                        <div className="p-4 bg-blue-100 rounded-3xl shadow-inner text-blue-600"><Icon name={slides[currentSlide].icon} size={48} /></div>
                                        <h2 className="text-5xl font-black text-slate-900">{slides[currentSlide].title}</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-8">
                                        {slides[currentSlide].cols.map((col, i) => (
                                            <div key={i} className={`p-8 rounded-[2rem] border-2 shadow-sm ${i === 0 ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}`}>
                                                <h3 className={`text-2xl font-black mb-6 flex items-center gap-3 ${i === 0 ? 'text-green-700' : 'text-red-700'}`}>
                                                    <Icon name={i === 0 ? "award" : "target"} /> {col.label}
                                                </h3>
                                                <ul className="space-y-4">
                                                    {col.items.map((item, j) => (
                                                        <li key={j} className="text-lg font-bold text-slate-700 flex gap-3">
                                                            <span className={i === 0 ? "text-green-500" : "text-red-500"}>•</span> {item}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slides[currentSlide].type === "glossary" ? (
                                <div className="animate-in">
                                    <div className="flex items-center gap-5 mb-10">
                                        <div className="p-4 bg-slate-100 rounded-3xl shadow-inner text-slate-600"><Icon name={slides[currentSlide].icon} size={48} /></div>
                                        <h2 className="text-5xl font-black text-slate-900">{slides[currentSlide].title}</h2>
                                    </div>
                                    <div className="grid grid-cols-3 gap-8">
                                        {slides[currentSlide].categories.map((cat, i) => (
                                            <div key={i} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                                <h3 className="text-blue-600 font-black text-xl mb-4 border-b pb-4">{cat.label}</h3>
                                                <div className="space-y-4">
                                                    {cat.items.map((item, j) => (
                                                        <div key={j}>
                                                            <div className="text-base font-black text-blue-600">{item.term}</div>
                                                            <div className="text-xs text-slate-500 font-semibold mt-1 leading-tight">{item.full}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="animate-in">
                                    <div className="flex items-center gap-5 mb-12">
                                        <div className="p-4 bg-blue-100 rounded-3xl shadow-inner text-blue-600"><Icon name={slides[currentSlide].icon} size={48} /></div>
                                        <h2 className="text-5xl font-black text-slate-900 leading-tight">{slides[currentSlide].title}</h2>
                                    </div>
                                    <div className="space-y-8 max-w-4xl">
                                        {slides[currentSlide].points.map((point, i) => (
                                            <div key={i} className="flex items-start gap-6">
                                                <div className="mt-2.5 w-4 h-4 rounded-full bg-blue-600 shrink-0 shadow-lg" />
                                                <span className="text-2xl font-bold text-slate-700 leading-[1.3]">{point}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Speaker Script Area */}
                            {slides[currentSlide].script && (
                                <div className="mt-auto pt-10">
                                    <div className="p-8 bg-slate-50 rounded-[2.5rem] border-l-[10px] border-blue-600 relative shadow-inner group">
                                        <div className="absolute -top-4 left-10 flex items-center gap-2">
                                            <div className="px-4 py-1.5 bg-blue-600 text-white text-xs font-black rounded-full uppercase tracking-[0.2em] shadow-lg">
                                                Speaker Script
                                            </div>
                                            <button onClick={() => speak(slides[currentSlide].script)}
                                                className="flex items-center gap-2 px-3 py-1 bg-white hover:bg-blue-600 text-blue-600 hover:text-white rounded-full text-[10px] font-black uppercase tracking-widest transition-all shadow-md border border-blue-100"
                                            >
                                                <Icon name={isSpeaking ? "stop-circle" : "play-circle"} size={14} />
                                                {isSpeaking ? "Stop" : "Listen & Practice"}
                                            </button>
                                        </div>
                                        <p className="text-xl italic text-slate-700 leading-relaxed font-bold">
                                            "{slides[currentSlide].script}"
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Navigation Footer */}
                        <div className="p-10 border-t bg-slate-50 flex justify-between items-center relative z-20">
                            <button onClick={() => setCurrentSlide(prev => Math.max(0, prev - 1))} disabled={currentSlide === 0}
                                className={`flex items-center gap-3 px-8 py-4 rounded-2xl transition-all font-black border-2 bg-white text-slate-700 ${currentSlide === 0 ? 'opacity-0' : 'hover:bg-slate-900 hover:text-white hover:shadow-xl'}`}
                            >
                                <Icon name="chevron-left" size={24} /> Previous
                            </button>
                            <div className="flex gap-4">
                                {slides.map((_, i) => (
                                    <button key={i} onClick={() => goToSlide(i)}
                                        className={`h-3 rounded-full cursor-pointer transition-all duration-500 ${i === currentSlide ? 'w-16 bg-blue-600 shadow-lg' : 'w-3 bg-slate-300 hover:bg-slate-400'}`}
                                    />
                                ))}
                            </div>
                            <button onClick={() => setCurrentSlide(prev => (prev + 1) % slides.length)}
                                className="flex items-center gap-3 px-12 py-4 bg-slate-900 text-white rounded-2xl hover:bg-blue-600 transition-all font-black shadow-2xl group"
                            >
                                {currentSlide === slides.length - 1 ? "Start Over" : "Next Slide"}
                                <Icon name="chevron-right" size={24} />
                            </button>
                        </div>
                    </div>
                    <div className="mt-8 flex gap-10 text-slate-400 text-[10px] font-black uppercase tracking-[0.4em] items-center">
                        <span>Wolf Huang 2026</span>
                        <div className="w-1 h-1 bg-slate-300 rounded-full" />
                        <span className="text-blue-400">PMP® Certified Specialist</span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
