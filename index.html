<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wolf Huang | InterView GuideLine</title>
    <!-- 載入核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
        }

        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden; /* 強制全螢幕無捲軸 */
            height: 100vh;
        }

        /* 內容進場動畫 */
        .slide-enter { 
            animation: slideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(4px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .nav-link-active {
            color: #2563eb;
            font-weight: 900;
            position: relative;
        }
        .nav-link-active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 2px;
            background: #2563eb;
            border-radius: 10px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 樹狀選單進場 */
        .tree-enter {
            animation: treeFade 0.25s ease-out forwards;
        }
        @keyframes treeFade {
            from { opacity: 0; transform: scale(0.99) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // 穩定的 Icon 組件
        const Icon = ({ name, size = 16, className = "" }) => {
            const spanRef = useRef(null);
            useEffect(() => {
                if (window.lucide && spanRef.current) {
                    window.lucide.createIcons();
                }
            }, [name, size, className]);

            return (
                <span ref={spanRef} className={`inline-flex shrink-0 items-center justify-center ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </span>
            );
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isScriptOpen, setIsScriptOpen] = useState(false);
            const [isTreeOpen, setIsTreeOpen] = useState(false);

            // 樹狀章節定義
            const chapters = useMemo(() => [
                { id: 1, title: "Introduction", start: 2, end: 4, 
                  subs: [
                    { label: "Key Skills Summary", idx: 2 },
                    { label: "Self-Analysis", idx: 3 },
                    { label: "Operational Approach", idx: 4 }
                  ] 
                },
                { id: 2, title: "Career Deep-Dive", start: 5, end: 8,
                  subs: [
                    { label: "SoftBI (Financial IT)", idx: 5 },
                    { label: "Manufacturing (GBJM)", idx: 6 },
                    { label: "Consulting (Bowei)", idx: 7 },
                    { label: "Philosophy & Dots", idx: 8 }
                  ]
                },
                { id: 3, title: "Vision & Strategy", start: 9, end: 10,
                  subs: [
                    { label: "Future Outlook", idx: 9 },
                    { label: "Strategy & Goals", idx: 10 }
                  ]
                },
                { id: 4, title: "Appendix", start: 11, end: 11,
                  subs: [
                    { label: "Glossary & Terms", idx: 11 }
                  ]
                }
            ], []);

            const currentChapter = chapters.find(c => currentSlide >= c.start && currentSlide <= c.end);

            const speak = (text) => {
                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.95;
                utterance.onend = () => setIsSpeaking(false);
                window.speechSynthesis.speak(utterance);
                setIsSpeaking(true);
            };

            const slides = [
                {
                    id: "cover",
                    type: "cover",
                    title: "InterView GuideLine",
                    subtitle: "Wolf Huang, PMP® | Governance & Transformation",
                    content: ["PMP® Certified", "15 Yrs Exp.", "Digital Transformation"]
                },
                {
                    id: "menu",
                    type: "menu",
                    title: "Roadmap Menu",
                    script: "Welcome to my navigation hub. We'll explore my journey through four strategic phases today."
                },
                // PART I
                {
                    id: "skills",
                    title: "Key Skills Summary",
                    icon: "user",
                    points: [
                        "PMP® certified with 15 years experience.",
                        "One-two punch: PMP theory and technical skills.",
                        "Automation expert: Cut reporting from 3 hrs to 30 mins.",
                        "Expert in ERP, PLM, CRM, and MES integration."
                    ],
                    script: "Hi, I'm Wolf, a PMP-certified professional. I offer a solid one-two punch: the high-level PMP framework for governance and the hands-on technical skill to build the tools myself. I focus on delivering immediate results through automation and systems integration."
                },
                {
                    id: "analysis",
                    title: "Self-Analysis",
                    icon: "trending-up",
                    type: "cols",
                    cols: [
                        { label: "Strengths", items: ["Practical Hands-on execution.", "Scalable PMO Frameworks.", "Remote Leadership."] },
                        { label: "Growth Area", items: ["Focused on APAC markets.", "Eager for Global Exposure.", "Scaling skills to Global."] }
                    ],
                    script: "My strength is my implementation power. I'm a 'hands-on' PMO. My current growth area is expanding my experience with Western multinational teams. I have the professional foundation, and now I'm ready to scale my skills to a global level."
                },
                {
                    id: "howtostart",
                    title: "Operational Approach",
                    icon: "zap",
                    points: [
                        "0 to 1: Infrastructure in immature environments.",
                        "Conversion: Individual knowledge to replicable systems.",
                        "Small Steps: Gaining trust through rapid wins.",
                        "Holistic: Tech, Systems, and Organizational Behavior."
                    ],
                    script: "How do I start? I build from zero to one. I focus on turning what people know into systems. Using a 'small steps, fast pace' strategy, I deliver quick optimizations that build team trust from day one."
                },
                // PART II
                {
                    id: "softbi",
                    title: "SoftBI (Financial IT)",
                    icon: "database",
                    points: [
                        "Managed 5 departments and 50+ projects with 20 PMs.",
                        "Standardized Init, MA, and CR project workflows.",
                        "FSC and InfoSec compliance for Tier-1 banks.",
                        "Automated consolidations: Reduced hours to minutes."
                    ],
                    script: "At SoftBI, I managed over 50 projects. I coordinated between PDM for roadmaps and PJM for execution. I handled very high-end systems like Asset Management for bank clients, making sure everything followed the latest FSC regulations. I even automated the report consolidation from several hours to just a few minutes. I've finished my mission in the SME environment, and now I'm looking for a global company where I can use these skills on a larger scale."
                },
                {
                    id: "gbjm",
                    title: "Manufacturing (GBJM)",
                    icon: "settings",
                    points: [
                        "Unified data across CRM, PLM, ERP, and MES.",
                        "Standardized RFQ -> NPI -> MP lifecycle loops.",
                        "Managed cross-border SA (Taipei/Dongguan).",
                        "Recruited by SoftBI while finishing mission."
                    ],
                    script: "At GBJM, I was a Senior SA connecting all the data islands from RFQ to quality control. The R&D team even tried to recruit me because I understood their pain points so well. Why did I leave? My mission was done, and SoftBI reached out. Since both my parents are high-level executives in the banking industry, I grew up in that environment. I never expected to have the chance to return to Taiwan and contribute my IT skills back to the finance sector, so it was an opportunity I couldn't miss."
                },
                {
                    id: "consulting",
                    title: "Consulting (Bowei)",
                    icon: "award",
                    points: [
                        "Promoted quickly from CS to Shanghai Manager.",
                        "Built training portals to double ramp-up speed.",
                        "Transitioned to client-side for optimization results.",
                        "Led teams through lockdown challenges."
                    ],
                    script: "In Shanghai, I built the team from scratch. I started in customer service and was promoted quickly because I solved problems others couldn't. I even built a training portal that made new hires productive twice as fast. After years of consulting, I wanted to go 'client-side.' I wanted to stay with a system after it goes live to see the real long-term optimization results, which is why I joined the manufacturing sector later."
                },
                {
                    id: "philosophy",
                    title: "Connecting the Dots",
                    icon: "quote",
                    points: [
                        "Survival Grit: 6 years running a music studio.",
                        "Integration: Music, Trade, and IT into unique PMO.",
                        "Resilience: Business sense sharpened by pressure.",
                        "Execution: Technical skill to make things happen."
                    ],
                    script: "Steve Jobs once said you can only connect the dots looking backwards. For me, those dots are music, trade, and IT. Running a music studio taught me how to survive and solve problems with zero resources. Now, I combine that grit with my tech background to be a PMO who truly understands both the business side and the execution. I have the business sense and the tech skill to make things happen."
                },
                // PART III
                {
                    id: "outlook",
                    title: "Future Outlook",
                    icon: "rocket",
                    points: [
                        "Goal: System architect for global processes.",
                        "Impact: Scalable models for large organizations.",
                        "Performance: AI automation to double output.",
                        "Availability: Late February start."
                    ],
                    script: "My goal is to be a system architect for global processes. I'm looking for a place with enough resources so I can make a real impact. I can start at the end of February. Right now, I'm in the final stages with TSMC and ASUS, but I'm looking for the team where I can contribute the most. My salary expectation is 1.4M plus, reflecting the immediate ROI I can bring through my PMP skills and automation experience."
                },
                {
                    id: "strategy",
                    title: "Strategy & Goals",
                    icon: "globe",
                    points: [
                        "Availability: Ready by late February 2026.",
                        "Status: Navigating final interview stages.",
                        "Salary: 1.4M+ NTD (Immediate ROI).",
                        "Fit: Seeking highest contribution potential."
                    ],
                    script: "I'm ready to start in late February. I'm currently in the interview stage with other companies, but I'm very interested in the impact I can make here. I'm looking for 1.4 million plus, based on the ROI I bring."
                },
                // PART IV
                {
                    id: "glossary",
                    title: "Glossary & Terms",
                    icon: "shield-check",
                    type: "glossary",
                    categories: [
                        { label: "Role", items: [{term:"PMP", full:"Project Mgmt Prof."}, {term:"ROI", full:"Return on Investment"}] },
                        { label: "System", items: [{term:"PLM", full:"Product Lifecycle"}, {term:"ERP", full:"Resource Planning"}] },
                        { label: "Process", items: [{term:"NPI", full:"New Product Intro"}, {term:"FSC", full:"Finance Comm."}] }
                    ],
                    script: "Reference list for our technical discussion."
                }
            ];

            const slide = slides[currentSlide];

            const goToSlide = (idx) => {
                setCurrentSlide(idx);
                setIsTreeOpen(false);
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
            };

            return (
                <div className="flex flex-col h-screen bg-[#f8fafc] overflow-hidden relative">
                    
                    {/* 樹狀選單彈窗 */}
                    {isTreeOpen && (
                        <div className="absolute inset-0 z-[100] bg-slate-900/60 backdrop-blur-md flex justify-center items-center p-4">
                            <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl p-8 md:p-10 tree-enter border border-slate-100 flex flex-col max-h-[90%] overflow-hidden">
                                <div className="flex justify-between items-center mb-6 shrink-0">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-blue-600 rounded-lg"><Icon name="layers" className="text-white" /></div>
                                        <h2 className="text-xl font-black text-slate-900 uppercase tracking-tight">System Navigation Tree</h2>
                                    </div>
                                    <button onClick={() => setIsTreeOpen(false)} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                        <Icon name="x" size={20} className="text-slate-400" />
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-6 overflow-y-auto no-scrollbar pb-6">
                                    {chapters.map(chap => (
                                        <div key={chap.id} className="space-y-3">
                                            <div className="flex items-center gap-2 text-blue-600 font-black text-[10px] uppercase tracking-widest border-l-4 border-blue-500 pl-3 bg-blue-50/30 py-1">
                                                <span>Part {chap.id}. {chap.title}</span>
                                            </div>
                                            <div className="pl-4 space-y-1">
                                                {chap.subs.map(sub => (
                                                    <button 
                                                        key={sub.idx} 
                                                        onClick={() => goToSlide(sub.idx)}
                                                        className={`w-full text-left py-1.5 px-3 rounded-lg text-xs font-bold transition-all hover:bg-slate-50 ${currentSlide === sub.idx ? 'text-blue-600 bg-blue-50' : 'text-slate-500'}`}
                                                    >
                                                        {sub.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 頂端瘦身版 Header */}
                    <header className="glass-panel shrink-0 z-50">
                        <div className="max-w-[1440px] mx-auto flex items-center justify-between px-6 py-2">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => goToSlide(0)}>
                                <div className="p-1.5 bg-blue-600 rounded-lg shadow-md">
                                    <Icon name="shield-check" className="text-white" size={16} />
                                </div>
                                <div className="leading-none">
                                    <h1 className="text-slate-900 text-sm font-black uppercase tracking-tight">InterView Guide</h1>
                                    <p className="text-[8px] text-slate-400 font-bold uppercase tracking-widest mt-0.5 sm:block hidden">Wolf Huang, PMP®</p>
                                </div>
                            </div>

                            <nav className="hidden lg:flex items-center gap-6 text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">
                                <button onClick={() => goToSlide(1)} className={`hover:text-blue-600 transition-colors ${currentSlide === 1 ? 'text-blue-600' : ''}`}>Menu</button>
                                {chapters.map(c => (
                                    <button 
                                        key={c.id} 
                                        onClick={() => goToSlide(c.start)}
                                        className={`hover:text-blue-600 transition-all pb-0.5 ${currentChapter?.id === c.id ? 'nav-link-active text-blue-600' : ''}`}
                                    >
                                        {c.title}
                                    </button>
                                ))}
                            </nav>

                            <div className="flex items-center gap-2">
                                <div className="text-[8px] font-mono bg-slate-100 px-2.5 py-0.5 rounded-full text-slate-500 border border-slate-200">
                                    PG {currentSlide + 1}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 互動式 Breadcrumbs 章節展開 */}
                    <div className="bg-white border-b border-slate-100 px-6 py-1 shrink-0 flex items-center">
                        <div className="max-w-[1440px] mx-auto flex items-center gap-2 text-[8px] font-bold uppercase w-full">
                            <button onClick={() => setIsTreeOpen(true)} className="flex items-center gap-1.5 text-slate-400 hover:text-blue-600 transition-all px-2 py-0.5 rounded hover:bg-slate-100">
                                <Icon name="layout" size={10} />
                                <span>System</span>
                                <Icon name="chevron-down" size={10} className="opacity-40" />
                            </button>
                            <Icon name="chevron-right" size={8} className="text-slate-200" />
                            {currentChapter ? (
                                <button onClick={() => setIsTreeOpen(true)} className="flex items-center gap-1.5 text-blue-600 hover:bg-blue-50 px-2 py-0.5 rounded transition-all">
                                    <span>{currentChapter.title}</span>
                                    <Icon name="chevron-down" size={10} className="opacity-40" />
                                </button>
                            ) : (
                                <span className="text-slate-400 px-2">Navigation</span>
                            )}
                            {currentChapter && <Icon name="chevron-right" size={8} className="text-slate-200" />}
                            {currentChapter && <span className="text-slate-600 px-2">{slide.title}</span>}
                        </div>
                    </div>

                    {/* 核心舞台 - 極致零滾動設計 */}
                    <main className="flex-1 relative flex flex-col items-center justify-center p-4 lg:px-12 overflow-hidden bg-white/30">
                        
                        <div className="absolute top-0 right-0 w-[40vw] h-[40vw] bg-blue-50/50 rounded-full blur-[120px] -z-10"></div>
                        <div className="absolute bottom-0 left-0 w-[30vw] h-[30vw] bg-slate-100/50 rounded-full blur-[100px] -z-10"></div>

                        <div className="w-full max-w-6xl h-full slide-enter flex flex-col justify-center">
                            
                            {slide.type === "cover" ? (
                                <div className="text-center space-y-4 md:space-y-6">
                                    <div className="inline-block p-3 bg-white rounded-2xl shadow-lg border border-blue-50">
                                        <Icon name="globe" className="text-blue-600" size={32} />
                                    </div>
                                    <h2 className="text-4xl md:text-7xl lg:text-9xl font-black text-slate-900 tracking-tighter leading-none">{slide.title}</h2>
                                    <div className="h-1.5 w-32 bg-blue-600 mx-auto rounded-full"></div>
                                    <p className="text-base md:text-2xl text-blue-600 font-bold uppercase tracking-[0.2em]">{slide.subtitle}</p>
                                    <div className="flex flex-wrap justify-center gap-2 pt-4">
                                        {slide.content.map((item, i) => (
                                            <span key={i} className="px-4 py-1.5 bg-slate-900 text-white rounded-lg text-[8px] font-black tracking-widest">{item}</span>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "menu" ? (
                                <div className="space-y-4 md:space-y-6 w-full py-2">
                                    <div className="flex items-center gap-3 border-b border-slate-100 pb-3">
                                        <Icon name="grid" size={24} className="text-blue-600" />
                                        <h2 className="text-xl md:text-3xl font-black text-slate-900 uppercase tracking-tight">Strategic Roadmap</h2>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                                        {chapters.map((chap, i) => (
                                            <div key={i} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-all group">
                                                <h3 className="text-blue-600 font-black text-[9px] uppercase tracking-[0.2em] mb-2.5 pb-1.5 border-b border-slate-50 flex items-center gap-2">
                                                    <span className="w-4 h-4 bg-blue-100 text-blue-600 flex items-center justify-center rounded-sm">P{chap.id}</span>
                                                    {chap.title}
                                                </h3>
                                                <div className="space-y-1">
                                                    {chap.subs.map((item, j) => (
                                                        <button 
                                                            key={j} onClick={() => goToSlide(item.idx)}
                                                            className="w-full flex items-center justify-between p-2 bg-slate-50 hover:bg-blue-600 hover:text-white rounded-lg transition-all text-left"
                                                        >
                                                            <span className="font-bold text-[9px] uppercase truncate">{item.label}</span>
                                                            <Icon name="chevron-right" size={10} />
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "cols" ? (
                                <div className="space-y-5 md:space-y-7">
                                    <div className="flex items-center gap-3">
                                        <Icon name={slide.icon} size={28} className="text-blue-600" />
                                        <h2 className="text-2xl md:text-5xl font-black text-slate-900 tracking-tight">{slide.title}</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {slide.cols.map((col, i) => (
                                            <div key={i} className={`p-6 md:p-8 rounded-[1.5rem] border-2 ${i === 0 ? 'bg-emerald-50/50 border-emerald-100' : 'bg-rose-50/50 border-rose-100'}`}>
                                                <h3 className={`text-base md:text-xl font-black mb-4 flex items-center gap-3 ${i === 0 ? 'text-emerald-700' : 'text-rose-700'}`}>
                                                    <Icon name={i === 0 ? "award" : "target"} size={18} /> {col.label}
                                                </h3>
                                                <ul className="space-y-2">
                                                    {col.items.map((item, j) => (
                                                        <li key={j} className="text-[11px] md:text-sm lg:text-base font-bold text-slate-700 flex gap-2">
                                                            <Icon name="check-circle" size={14} className="mt-1 opacity-40 shrink-0 text-slate-400" /> {item}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "glossary" ? (
                                <div className="space-y-6 flex flex-col justify-center">
                                    <h2 className="text-2xl md:text-4xl font-black text-slate-900 tracking-tight uppercase border-l-8 border-blue-600 pl-4">{slide.title}</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                        {slide.categories.map((cat, i) => (
                                            <div key={i} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                                                <h3 className="text-blue-600 font-black text-[9px] mb-3 pb-1.5 border-b uppercase tracking-widest">{cat.label}</h3>
                                                <div className="space-y-2.5">
                                                    {cat.items.map((item, j) => (
                                                        <div key={j}>
                                                            <div className="text-[10px] font-black text-slate-900 leading-none">{item.term}</div>
                                                            <div className="text-[8px] text-slate-400 font-bold uppercase mt-0.5">{item.full}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-5 md:space-y-7">
                                    <div className="flex items-center gap-3">
                                        <Icon name={slide.icon || "file-text"} size={28} className="text-blue-600" />
                                        <h2 className="text-2xl md:text-5xl font-black text-slate-900 tracking-tight leading-none">{slide.title}</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 lg:gap-x-12 gap-y-3 md:gap-y-4">
                                        {slide.points.map((point, i) => (
                                            <div key={i} className="flex items-start gap-3 p-3 bg-white/60 hover:bg-white rounded-xl border border-transparent hover:border-blue-100 transition-all shadow-sm group">
                                                <div className="mt-1 w-1.5 h-1.5 md:w-2 md:h-2 rounded-full bg-blue-600 shrink-0 shadow-md group-hover:scale-125 transition-transform" />
                                                <span className="text-[10px] md:text-[13px] lg:text-base font-bold text-slate-700 leading-snug tracking-tight">{point}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* 精簡抽屜式腳本區 */}
                            {slide.script && (
                                <div className="mt-5 border-t border-slate-100 pt-3 shrink-0">
                                    <div className="flex items-center justify-between gap-4 bg-slate-50/50 p-2 rounded-xl">
                                        <div className="flex items-center gap-3 overflow-hidden flex-1">
                                            <div className="flex items-center gap-1 px-2 py-0.5 bg-slate-900 text-white rounded text-[8px] font-black uppercase tracking-tighter shrink-0">
                                                <Icon name="mic" size={8} />
                                                <span>Script</span>
                                            </div>
                                            <p className={`text-[9px] md:text-[10px] italic text-slate-400 font-medium ${!isScriptOpen ? 'truncate' : 'whitespace-normal leading-tight max-h-16 overflow-y-auto no-scrollbar'}`}>
                                                "{slide.script}"
                                            </p>
                                        </div>
                                        <div className="flex items-center gap-2 shrink-0">
                                            <button 
                                                onClick={() => speak(slide.script)}
                                                className="flex items-center gap-1.5 px-2.5 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded-full text-[8px] font-black uppercase shadow-lg transition-all active:scale-95"
                                            >
                                                <Icon name={isSpeaking ? "square" : "play"} size={8} />
                                                <span>Practice</span>
                                            </button>
                                            <button onClick={() => setIsScriptOpen(!isScriptOpen)} className="p-1 text-slate-300 hover:text-slate-600 transition-colors">
                                                <Icon name={isScriptOpen ? "chevron-down" : "chevron-up"} size={12} />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* 瘦身版底部導航 */}
                    <footer className="bg-white px-6 py-2 border-t border-slate-200 flex justify-between items-center shrink-0 z-50">
                        <button onClick={() => goToSlide(Math.max(0, currentSlide - 1))} disabled={currentSlide === 0}
                            className="flex items-center gap-1 px-2 py-1 rounded transition-all font-black text-slate-400 hover:text-blue-600 disabled:opacity-0"
                        >
                            <Icon name="arrow-left" size={12} />
                            <span className="text-[8px] tracking-widest uppercase">Prev</span>
                        </button>
                        
                        <div className="hidden sm:flex gap-1">
                            {slides.map((_, i) => (
                                <button key={i} onClick={() => goToSlide(i)}
                                    className={`h-0.5 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-6 bg-blue-600' : 'w-1.5 bg-slate-200'}`}
                                />
                            ))}
                        </div>

                        <button onClick={() => goToSlide((currentSlide + 1) % slides.length)}
                            className="flex items-center gap-2 px-6 py-1.5 bg-slate-900 text-white rounded-lg hover:bg-blue-600 transition-all font-black shadow-lg group active:scale-95"
                        >
                            <span className="text-[9px] tracking-widest uppercase">{currentSlide === slides.length - 1 ? "Start Over" : "Next"}</span>
                            <Icon name="arrow-right" size={12} className="group-hover:translate-x-1" />
                        </button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
