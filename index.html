<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Huang | InterView GuideLine</title>
    <!-- 載入 React, ReactDOM, Babel, Tailwind, 與 Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --primary-blue: #2563eb;
            --dark-bg: #0f172a;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            overflow: hidden; /* 防止展示時出現邊緣捲軸 */
        }

        /* 滾動條美化 (若內容過長) */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .animate-fade-in { 
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        /* 讓按鈕有一點呼吸感 */
        .pulse-btn {
            box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        /* 橫幅適配：強迫容器撐滿視窗 */
        .viewport-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 穩定版圖標組件
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name, size]);

            return (
                <span className={`inline-flex items-center justify-center shrink-0 ${className}`}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </span>
            );
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isSpeaking, setIsSpeaking] = useState(false);

            useEffect(() => {
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
            }, [currentSlide]);

            const speak = (text) => {
                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    return;
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.92;
                utterance.onend = () => setIsSpeaking(false);
                window.speechSynthesis.speak(utterance);
                setIsSpeaking(true);
            };

            const slides = [
                {
                    id: "cover",
                    type: "cover",
                    title: "InterView GuideLine",
                    subtitle: "Wolf Huang, PMP® | Implementation to Scalable Governance",
                    content: ["PMP® Certified", "15 Years Experience", "Digital Transformation"]
                },
                {
                    id: "menu",
                    type: "menu",
                    title: "Agenda Menu",
                    sections: [
                        {
                            head: "I. Introduction",
                            items: [
                                { label: "Key Skills", index: 2, icon: "user" },
                                { label: "Self-Analysis", index: 3, icon: "trending-up" },
                                { label: "How to Start", index: 4, icon: "zap" }
                            ]
                        },
                        {
                            head: "II. Career Deep-Dive",
                            items: [
                                { label: "SoftBI (Finance)", index: 5, icon: "database" },
                                { label: "GBJM (Mfg)", index: 6, icon: "settings" },
                                { label: "Consulting", index: 7, icon: "award" },
                                { label: "Philosophy", index: 8, icon: "quote" }
                            ]
                        },
                        {
                            head: "III. Vision & Strategy",
                            items: [
                                { label: "Future Outlook", index: 9, icon: "rocket" },
                                { label: "Strategy & Goals", index: 10, icon: "globe" }
                            ]
                        },
                        {
                            head: "IV. Appendix",
                            items: [
                                { label: "Glossary", index: 11, icon: "shield-check" }
                            ]
                        }
                    ],
                    script: "Welcome to my interview guideline. I've organized this roadmap into four core parts. We'll start with my foundational skills, dive deep into my past achievements in finance and manufacturing, and finish with my future vision for scalable governance."
                },
                {
                    id: "skills",
                    title: "1a. Key Skills Summary",
                    icon: "user",
                    points: [
                        "PMP® certified professional with 15 years of cross-industry experience.",
                        "One-two punch: PMP theory combined with hands-on technical execution.",
                        "Specialist in automating project reporting (3 hours down to 30 minutes).",
                        "Expert in ERP, PLM, and CRM system integration and data governance."
                    ],
                    script: "I bring a powerful one-two punch of PMP theory and real-world execution. I don't just set rules; I build the tools that solve pain points. My background allows me to automate complex reporting and integrate major systems to ensure high-quality data governance."
                },
                {
                    id: "analysis",
                    title: "1b. Self-Analysis",
                    icon: "trending-up",
                    type: "cols",
                    cols: [
                        {
                            label: "Core Strengths",
                            items: ["Hands-on Practical Experience.", "Scalable PMO Governance.", "Cross-functional Leadership."]
                        },
                        {
                            label: "Growth Area",
                            items: ["Historically focused on APAC region.", "Seeking Western multinational exposure.", "Scaling proven models to global stages."]
                        }
                    ],
                    script: "My strength is my hands-on implementation ability. I offer a solid one-two punch of PMP theory and practice. Regarding my growth areas, my experience has been mainly in the APAC region. I am now looking to apply my expertise within a global, Western multinational environment."
                },
                {
                    id: "howtostart",
                    title: "1c. Operational Approach (How to Start)",
                    icon: "zap",
                    points: [
                        "0 to 1 Infrastructure: Building sustainable PMO mechanisms in immature environments.",
                        "Iterative Transformation: Converting individual experience into replicable organizational models.",
                        "Small Steps, Fast Pace: Gaining team trust through rapid, visualized optimizations.",
                        "Bridge Building: Aligning technology, systems planning, and organizational behavior."
                    ],
                    script: "To hit the ground running, I focus on building sustainable infrastructure from day one. I specialize in turning individual expertise into replicable systems. I use a 'small steps, fast pace' strategy to build confidence and prove the value of governance quickly."
                },
                {
                    id: "softbi",
                    title: "2a. SoftBI (Financial IT)",
                    icon: "database",
                    points: [
                        "PMO Leader: Managed 5 departments and 50+ projects with 20 PMs.",
                        "Classification: Standardized 'Init', 'MA', and 'Change Request' project logic.",
                        "Compliance: Ensured alignment with FSC and InfoSec regulatory standards.",
                        "Departure: SME experience matured; seeking tier-1 platform for impact."
                    ],
                    script: "At SoftBI, I managed over 50 projects and established clear governance classification. I ensured compliance with FSC and security standards. I'm now looking for a larger platform where I can use these enterprise-level skills to drive global impact."
                },
                {
                    id: "gbjm",
                    title: "2b. Manufacturing (GBJM)",
                    icon: "settings",
                    points: [
                        "Senior SA: Integrated CRM, PLM, ERP, and MES for product lifecycle flow.",
                        "Process Logic: Standardized 'RFQ -> NPI -> MP -> Quality' loops.",
                        "Recruitment: Deep understanding of R&D processes led to internal recruitment offers.",
                        "Departure: Mission accomplished. Family bank executive background led me back to finance."
                    ],
                    script: "At GBJM, I connected all data islands to ensure integrity across the entire product lifecycle. My mission was accomplished there, and because both my parents are bank executives, returning to the finance sector felt like a natural homecoming."
                },
                {
                    id: "consulting",
                    title: "2c. Consulting (Bowei Shanghai)",
                    icon: "award",
                    points: [
                        "Leadership: Promoted from CS to Shanghai Manager; led 3x team growth.",
                        "Efficiency: Built training portals that reduced ramp-up time by 50%.",
                        "Mindset: Solved delivery, reporting, and billing issues via system automation.",
                        "Departure: Moved to the client-side to drive real, long-term operational optimization."
                    ],
                    script: "In Shanghai, I scaled the operation and improved onboarding significantly. I moved to the client-side because I wanted to be responsible for the real long-term optimization results of the systems I implement."
                },
                {
                    id: "philosophy",
                    title: "2d. Philosophy: Connecting the Dots",
                    icon: "quote",
                    points: [
                        "Entrepreneurial Grit: 6 years running a studio taught me survival with zero resources.",
                        "Hybrid Skillset: Integrating Music, Trade, and IT into PMO governance.",
                        "Bridge Building: Using diverse experiences to bridge the gap between business and tech.",
                        "Mindset: 'You can only connect the dots looking backwards' (Steve Jobs)."
                    ],
                    script: "Steve Jobs said you connect the dots looking backwards. For me, those dots are music, trade, and IT. Running a studio taught me grit and problem-solving. Today, I combine that business acumen with technical skills to be a truly effective PMO."
                },
                {
                    id: "outlook",
                    title: "3a. Future Outlook & Mission",
                    icon: "rocket",
                    points: [
                        "The Mission: Finding tools that empower teams to focus on great work.",
                        "Pathfinding: Establishing replicable, scalable models from '0 to 1' experience.",
                        "Modular Governance: Developing practices that adapt to different departments.",
                        "AI Efficiency: Leveraging AI and standard templates to double organizational performance."
                    ],
                    script: "My mission is to find tools that empower everyone. I want to bring my 'pathfinding' experience to establish scalable models for your company, using modular governance and AI to significantly boost organizational performance."
                },
                {
                    id: "strategy",
                    title: "3b. Strategy & Expectations",
                    icon: "globe",
                    points: [
                        "Availability: Ready to start by late February 2026.",
                        "Status: Currently navigating the interview process with other organizations.",
                        "Salary Expectation: 1.4M+ NTD (reflecting immediate ROI and PMP expertise).",
                        "Goal: Leading cross-border digital transformation and process optimization."
                    ],
                    script: "I'm ready to start by late February. I bring that powerful one-two punch of PMP theory and execution. I'm currently navigating the interview process elsewhere, but I'm very interested in the vision here. My target is 1.4 million plus."
                },
                {
                    id: "glossary",
                    title: "4. Glossary & Abbreviations",
                    icon: "shield-check",
                    type: "glossary",
                    categories: [
                        {
                            label: "Roles & Value",
                            items: [
                                { term: "PMP", full: "Project Management Professional" },
                                { term: "PMO", full: "Project Management Office" },
                                { term: "ROI", full: "Return on Investment" }
                            ]
                        },
                        {
                            label: "Systems",
                            items: [
                                { term: "PLM", full: "Product Lifecycle Management" },
                                { term: "ERP", full: "Enterprise Resource Planning" },
                                { term: "MES", full: "Manufacturing Execution System" }
                            ]
                        },
                        {
                            label: "Processes",
                            items: [
                                { term: "RFQ", full: "Request for Quotation" },
                                { term: "NPI", full: "New Product Introduction" },
                                { term: "FSC", full: "Financial Supervisory Commission" }
                            ]
                        }
                    ],
                    script: "I've included this glossary for reference. Making complex terms transparent is key to my management style."
                }
            ];

            const goToSlide = (idx) => setCurrentSlide(idx);

            const slide = slides[currentSlide];

            return (
                <div className="viewport-container overflow-hidden">
                    {/* TOP HEADER */}
                    <header className="hero-gradient px-10 py-6 text-white flex justify-between items-center shadow-2xl relative z-50">
                        <div className="flex items-center gap-5">
                            <div className="p-2.5 bg-blue-600 rounded-2xl shadow-inner">
                                <Icon name="shield-check" className="text-white" size={22} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-tight uppercase leading-none">InterView GuideLine</h1>
                                <p className="text-[10px] text-slate-400 font-bold tracking-[0.3em] mt-1.5 uppercase">Wolf Huang • PMP® Certified Specialist</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="text-xs font-mono bg-slate-800/50 px-4 py-2 rounded-full text-blue-400 border border-slate-700/50 backdrop-blur-md">
                                SLIDE {currentSlide + 1} OF {slides.length}
                            </div>
                        </div>
                    </header>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-grow relative flex flex-col items-center justify-center p-8 overflow-hidden bg-[#f1f5f9]">
                        
                        {/* DECORATIVE ELEMENTS */}
                        <div className="absolute top-[-10%] right-[-5%] w-[40rem] h-[40rem] bg-blue-100 rounded-full blur-[120px] opacity-30 -z-10"></div>
                        <div className="absolute bottom-[-10%] left-[-5%] w-[35rem] h-[35rem] bg-slate-200 rounded-full blur-[120px] opacity-30 -z-10"></div>

                        {/* BACK TO MENU - UPPER RIGHT */}
                        {currentSlide > 1 && (
                            <div className="absolute top-10 right-12 z-50">
                                <button 
                                    onClick={() => goToSlide(1)}
                                    className="pulse-btn flex items-center gap-3 px-8 py-3.5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-black transition-all shadow-xl hover:-translate-y-1 active:scale-95"
                                >
                                    <Icon name="layout" size={20} />
                                    <span className="text-sm tracking-widest">BACK TO MENU</span>
                                </button>
                            </div>
                        )}

                        <div className="w-full max-w-7xl h-full flex flex-col justify-center animate-fade-in relative z-10">
                            {slide.type === "cover" ? (
                                <div className="text-center space-y-10">
                                    <div className="inline-block p-6 bg-white rounded-[3rem] shadow-2xl mb-4 border border-blue-50">
                                        <Icon name="globe" className="text-blue-600" size={64} />
                                    </div>
                                    <h2 className="text-9xl font-black text-slate-900 tracking-tighter leading-none">{slide.title}</h2>
                                    <div className="h-3 w-64 bg-blue-600 mx-auto rounded-full shadow-lg"></div>
                                    <p className="text-4xl text-blue-600 font-bold uppercase tracking-[0.3em] max-w-4xl mx-auto">{slide.subtitle}</p>
                                    <div className="flex justify-center gap-6 pt-12">
                                        {slide.content.map((item, i) => (
                                            <span key={i} className="px-10 py-4 bg-slate-900 text-white rounded-3xl text-sm font-black shadow-2xl tracking-[0.2em]">{item}</span>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "menu" ? (
                                <div className="grid grid-cols-1 gap-12 w-full">
                                    <div className="flex items-center gap-6 border-b border-slate-200 pb-8">
                                        <div className="p-5 bg-blue-600 rounded-[2rem] shadow-2xl text-white"><Icon name="list" size={40} /></div>
                                        <div>
                                            <h2 className="text-6xl font-black text-slate-900 tracking-tight">Agenda Menu</h2>
                                            <p className="text-slate-400 text-xl font-medium mt-1">Navigate through professional milestones</p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-6">
                                        {slide.sections.map((sec, i) => (
                                            <div key={i} className="space-y-6">
                                                <h3 className="text-blue-600 font-black text-sm uppercase tracking-[0.4em] pl-4 border-l-4 border-blue-500">{sec.head}</h3>
                                                <div className="grid grid-cols-1 gap-4">
                                                    {sec.items.map((item, j) => (
                                                        <button key={j} onClick={() => goToSlide(item.index)}
                                                            className="flex items-center gap-4 p-5 bg-white hover:bg-blue-600 text-slate-700 hover:text-white border-2 border-transparent hover:border-blue-400 rounded-[2rem] transition-all group shadow-sm hover:shadow-2xl hover:-translate-y-2 text-left"
                                                        >
                                                            <div className="p-3 bg-slate-50 group-hover:bg-blue-500 rounded-2xl group-hover:text-white text-slate-400">
                                                                <Icon name={item.icon} size={20} />
                                                            </div>
                                                            <span className="font-black text-base uppercase tracking-tight">{item.label}</span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "cols" ? (
                                <div className="space-y-12">
                                    <div className="flex items-center gap-8">
                                        <div className="p-6 bg-blue-600 rounded-[2.5rem] shadow-2xl text-white"><Icon name={slide.icon} size={56} /></div>
                                        <h2 className="text-7xl font-black text-slate-900 tracking-tighter">{slide.title}</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-12">
                                        {slide.cols.map((col, i) => (
                                            <div key={i} className={`p-12 rounded-[3.5rem] border-2 shadow-sm ${i === 0 ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100'}`}>
                                                <h3 className={`text-4xl font-black mb-10 flex items-center gap-5 ${i === 0 ? 'text-emerald-700' : 'text-rose-700'}`}>
                                                    <Icon name={i === 0 ? "award" : "target"} size={36} /> {col.label}
                                                </h3>
                                                <ul className="space-y-6">
                                                    {col.items.map((item, j) => (
                                                        <li key={j} className="text-2xl font-bold text-slate-700 flex gap-6 leading-tight">
                                                            <span className={i === 0 ? "text-emerald-500" : "text-rose-500"}>•</span> {item}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : slide.type === "glossary" ? (
                                <div className="space-y-12">
                                    <div className="flex items-center gap-8">
                                        <div className="p-6 bg-slate-800 rounded-[2.5rem] shadow-2xl text-white"><Icon name={slide.icon} size={56} /></div>
                                        <h2 className="text-7xl font-black text-slate-900 tracking-tight">{slide.title}</h2>
                                    </div>
                                    <div className="grid grid-cols-3 gap-10">
                                        {slide.categories.map((cat, i) => (
                                            <div key={i} className="bg-white/70 p-10 rounded-[3rem] border-2 border-slate-100 shadow-sm hover:shadow-2xl transition-all">
                                                <h3 className="text-blue-600 font-black text-2xl mb-8 border-b-4 border-blue-50 pb-6">{cat.label}</h3>
                                                <div className="space-y-8">
                                                    {cat.items.map((item, j) => (
                                                        <div key={j} className="group">
                                                            <div className="text-xl font-black text-slate-900 group-hover:text-blue-600 transition-colors">{item.term}</div>
                                                            <div className="text-sm text-slate-500 font-bold mt-2 leading-relaxed">{item.full}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12">
                                    <div className="flex items-center gap-8">
                                        <div className="p-6 bg-blue-600 rounded-[2.5rem] shadow-2xl text-white"><Icon name={slide.icon || "file-text"} size={56} /></div>
                                        <h2 className="text-7xl font-black text-slate-900 leading-none tracking-tighter">{slide.title}</h2>
                                    </div>
                                    <div className="space-y-10 max-w-5xl">
                                        {slide.points.map((point, i) => (
                                            <div key={i} className="flex items-start gap-8 group">
                                                <div className="mt-3.5 w-6 h-6 rounded-full bg-blue-600 shrink-0 shadow-2xl group-hover:scale-125 transition-transform" />
                                                <span className="text-4xl font-bold text-slate-700 leading-[1.2]">{point}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* SPEAKER SCRIPT FOOTER AREA */}
                            {slide.script && (
                                <div className="mt-auto pt-16">
                                    <div className="p-10 glass-panel rounded-[3.5rem] border-l-[14px] border-blue-600 relative shadow-2xl group">
                                        <div className="absolute -top-6 left-14 flex items-center gap-4">
                                            <div className="px-8 py-2.5 bg-blue-600 text-white text-xs font-black rounded-full uppercase tracking-[0.4em] shadow-2xl">
                                                SPEAKER SCRIPT
                                            </div>
                                            <button onClick={() => speak(slide.script)}
                                                className="flex items-center gap-3 px-6 py-2.5 bg-white hover:bg-slate-900 text-slate-900 hover:text-white rounded-full text-[11px] font-black uppercase tracking-[0.2em] transition-all shadow-xl border border-slate-100 active:scale-95"
                                            >
                                                <Icon name={isSpeaking ? "square" : "play"} size={16} />
                                                {isSpeaking ? "Stop" : "Listen & Practice"}
                                            </button>
                                        </div>
                                        <p className="text-3xl italic text-slate-700 leading-relaxed font-bold tracking-tight">
                                            "{slide.script}"
                                        </p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* NAVIGATION FOOTER */}
                    <footer className="bg-white px-10 py-10 border-t border-slate-100 flex justify-between items-center relative z-20">
                        <button onClick={() => setCurrentSlide(prev => Math.max(0, prev - 1))} disabled={currentSlide === 0}
                            className={`flex items-center gap-4 px-12 py-6 rounded-[2rem] transition-all font-black border-2 border-slate-100 bg-white text-slate-900 ${currentSlide === 0 ? 'opacity-0' : 'hover:bg-slate-900 hover:text-white hover:shadow-2xl hover:border-slate-900 active:scale-95'}`}
                        >
                            <Icon name="arrow-left" size={28} /> PREVIOUS
                        </button>
                        
                        <div className="flex gap-5">
                            {slides.map((_, i) => (
                                <button key={i} onClick={() => goToSlide(i)}
                                    className={`h-4 rounded-full cursor-pointer transition-all duration-700 ${i === currentSlide ? 'w-24 bg-blue-600 shadow-2xl shadow-blue-400' : 'w-4 bg-slate-200 hover:bg-slate-400'}`}
                                />
                            ))}
                        </div>

                        <button onClick={() => setCurrentSlide(prev => (prev + 1) % slides.length)}
                            className="flex items-center gap-4 px-16 py-6 bg-slate-900 text-white rounded-[2.5rem] hover:bg-blue-600 transition-all font-black shadow-2xl active:scale-95 group"
                        >
                            <span className="text-xl tracking-widest">{currentSlide === slides.length - 1 ? "RESTART" : "NEXT SLIDE"}</span>
                            <Icon name="arrow-right" size={28} className="group-hover:translate-x-2 transition-transform" />
                        </button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
